<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog-o-Rama</title>
    </head>
    <body>
        {% for blog_post in posts: %}
          {% if blog_post["id"] == 2 %}
             <h1>{{blog_post["title"]}}</h1> 
             <h2>{{blog_post["subtitle"]}}</h2> 
          {% endif %}
        {% endfor %}
    </body>

    <footer>
      <p>(c) {{ current_year }} by Big D - All Rights Reserved</p>
    </footer>
</html>
